            <button type="button" class="cybr-btn" data-toggle="modal" data-target="#createNFT">
              Create Pyctor NFTs<span aria-hidden>_</span>
              <span aria-hidden class="cybr-btn__glitch">Create Pyctor NFTs_</span>
              <span aria-hidden class="cybr-btn__tag">3.14</span>
            </button>
            <button type="button" class="cybr-btn" data-toggle="modal" data-target="#mintEmployeeNFT">
              Get Employee NFT!<span aria-hidden>_</span>

              <span aria-hidden class="cybr-btn__tag">3.14</span>
            </button>
          </div>
    
  </div>

  <!-- Modal form to get an NFT -->
  <div class="modal fade" id="mintEmployeeNFT" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">We need some things from you first...</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Member Password</label>
                  <input type="password" class="form-control" id="contract_password" placeholder="Enter the password">
                </div>
                <div class="form-group">
                  <label for="price">Employee ID</label>
                  <input type="text" class="form-control" id="employee_id" placeholder="Enter your employee ID">
                </div>
                
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.mintEmployeeNFT(); return false;">All Done!</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  <!-- Modal form to make an NFT -->
  <div class="modal fade" id="createNFT" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">We need some things from you first...</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Creator Password</label>
                  <input type="password" class="form-control" id="creator_password" placeholder="Enter the password">
                </div>
                <div class="form-group">
                  <label for="nameID">NFT name/ID</label>
                  <input type="text" class="form-control" id="nameID" placeholder="Enter the NFT NFT name/ID">
                </div>
                <div class="form-group">
                  <label for="description">NFT description</label>
                  <input type="text" class="form-control" id="description" placeholder="Enter the NFT discription">
                </div>
                <div class="form-group">
                  <label for="NFT-graphics">Insert Image:</label>
                  <input type="file" class="form-control" id="NFT-graphics" accept="image/png, image/jpeg">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.createNFT(); return false;">All Done!</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
